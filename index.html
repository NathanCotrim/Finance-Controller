<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dev.finance$</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
        <!-- Header -->
        <header> 
            <img id="logo" src="./img/logo.svg" alt="Logo Dev Finance">
        </header>
        <!-- End Header -->

        <!-- Start Main Section -->
        <main class="container">

            <!-- Balance -->
            <section id="balance">
                <h2 class="sr-only" >Balance</h2>

                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./img/income.svg" alt="Imagem de Entradas">
                    </h3>
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>
                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./img/expense.svg" alt="Imagem de Entradas">
                    </h3>
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./img/total.svg" alt="Imagem de Entradas">
                    </h3>
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
            </section>
            <!-- End Balance -->

            <!-- Transaction -->
            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <a onclick="Modal.open()" href="#" class="btn new">+ Nova Transação</a>
                
                <!-- Transaction Table -->
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Value</th>
                            <th>Date</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <!-- End Transaction Table -->
            </section>
            <!-- End Transaction -->

        </main>
        <!-- End Main Section -->

        <!-- Footer -->
        <footer>
            <p>2021 - dev.finance$</p>
        </footer>
        <!-- End Footer -->

        <!-- Modal -->
        <div class="modal-overlay">
            <div class="modal">
                <div class="modal-content">
                    <div id="form">
                        <h2>Nova Transação</h2>
                        <form action="" onsubmit="Form.submit(event)">
                            <div class="input-group">
                                <label class="sr-only" for="description">Descrição</label>
                                <input type="text" id="description" name="description" placeholder="Descrição">
                            </div>
                            <div class="input-group">
                                <label class="sr-only" for="amount">Valor</label>
                                <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01">
                            </div>
                            <small>
                                Use o sinal - (negativo) para despesas e , (virgula) para casas decimais
                            </small>
                            <div class="input-group">
                                <label class="sr-only" for="date">Valor</label>
                                <input type="date" id="date" name="date" placeholder="0,00" step="0.01">
                            </div>

                            <div class="input-group actions">
                                <a href="#" class="btn cancel" onclick="Modal.close()">Cancelar</a>
                                <button>Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal -->

    </body>
</html>
